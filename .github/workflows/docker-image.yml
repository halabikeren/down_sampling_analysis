name: unit tests
on:
  push:
    branches:
    - master
    - dev
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CI_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          pull: true
          tags: ghcr.io/halabikeren/down_sampling_analysis_debug:latest
          cache-from: type=registry,ref=ghcr.io/halabikeren/down_sampling_analysis_debug:latest
          cache-to: type=inline
          target: debug

      - name: Unit tests
        run:  docker run ghcr.io/halabikeren/down_sampling_analysis_debug:latest
